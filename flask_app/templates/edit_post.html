<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InstaBall</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body class="bgBlue">
    <div class="container-fluid">
        <nav class="grade p-2 mb-3 d-flex align-items-center justify-content-between fixed-top">
            <a href="/dashboard" class="fs-1 fw-bold text-decoration-none txt" style="width:85%;">InstaBall</a>
            <p class="fs-5 mt-3 fw-bold txt">{{user.first_name}}</p>
            <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="icon rounded"></div>
                <div class="icon rounded"></div>
                <div class="icon rounded"></div>
            </button>
            <ul class="dropdown-menu grade">
                <li><a class="dropdown-item fw-bold" href="/posts/create">Post</a></li>
                <li><a class="dropdown-item fw-bold" href="/profile/{{user.id}}">Profile</a></li>
                <li><a class="dropdown-item fw-bold" href="/logout">Logout</a></li>
            </ul>
        </nav>
        <div class="container-fluid" style="width:inherit; padding-top: 10%;">
            <div class="container-fluid" style="width:100%;">
                <div class="mx-auto mt-5 p-3" style="width: 50%;">
                    <div class="">
                        <h2 class="mb-3 txt2"> Edit Post:</h2>
                        <form action="/posts/edit/submit/{{post.id}}" method="POST">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        <p class="fw-bold text-danger">{{message}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %} 
                            <div class="mb-3">
                                <textarea class="form-control myShadow2" rows="5" type="text" name="content" >{{post.content}}</textarea>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <button class="btn grade rounded-0 border border-dark fw-bold myShadow me-3" value="Update">Update</button>
                                </div>
                                <div>
                                    <a href="#" class="btn grade2 rounded-0 border border-dark fw-bold myShadow" value="Update">Delete</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
        </div>  
    </div>   
</body>
</html>
